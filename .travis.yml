language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="debian"
    - REPOSITORY="encodeering"
    - MIRROR="http://ftp.us.debian.org/debian/"
    - CONFIGURATION="--variant=minbase"
    - BRANCH="$TRAVIS_BRANCH"
  matrix:
    - ARCH="armhf" DISTRIBUTION="jessie" DEBOOTSTRAP="qemu-debootstrap"
    - ARCH="amd64" DISTRIBUTION="jessie" DEBOOTSTRAP="debootstrap"

install:
- sudo apt-get update
- sudo apt-get install -y debian-archive-keyring debootstrap binfmt-support

before_script:
- (cd modules/debian && sudo -E bash .travis/prepare.sh)
- (cd modules/any    && sudo -E bash build.sh)

script:
- (cd modules/debian && sudo -E bash build.sh)

after_script:
- docker images

deploy:
  script: (cd modules/debian && sudo -E bash .travis/deploy.sh)
  provider: script
  on:
    all_branches: true
